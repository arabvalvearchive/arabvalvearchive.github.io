<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>File Archive</title>
    <link rel="stylesheet" href="src/_h5ai/public/css/styles.css">
</head>
<body>
    <h1>File Archive</h1>
    <ul id="file-list"></ul>

    <script>
        const files = ["text.txt", "file2.jpg", "file3.zip"];  // List your files here

        const fileListElement = document.getElementById('file-list');
        files.forEach(file => {
            const listItem = document.createElement('li');
            const link = document.createElement('a');
            link.href = `files/${file}`;
            link.textContent = file;
            listItem.appendChild(link);
            fileListElement.appendChild(listItem);
        });
    </script>
</body>
</html>
